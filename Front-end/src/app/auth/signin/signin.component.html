<div class="container modal" id="login">
  <div class="row">
    <div class="col s12 l12">
      <form #signInForm="ngForm" (ngSubmit)="onSignIn(signInForm.value)">
        <!-- <div class="input-field">
          <i class="material-icons prefix teal-text text-lighten-1">perm_identity</i>
          <input type="text" id="username" name="username" ngModel>
          <label for="username">Username</label>
        </div> -->
        <div class="input-field">
          <i class="material-icons prefix teal-text text-lighten-1">email</i>
          <input type="email" id="email" name="email" ngModel>
          <label for="email">Email</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix teal-text text-lighten-1">lock_outline</i>
          <input type="password" id="password" name="password" ngModel>
          <label for="password">Password</label>
        </div>
        <div class="input-field right">
          <button class="btn" id="submit" type="submit">Log In</button>
        </div>
        <div class="input-field right">
          <button class="btn red" id="cancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
